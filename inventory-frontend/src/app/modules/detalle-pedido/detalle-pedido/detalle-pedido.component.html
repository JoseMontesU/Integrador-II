<mat-card>
  <h2 class="alinear">Listado de Detalle Pedidos</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque pedido" appearance="fill">
        <mat-label>Buscar Pedidos</mat-label>
        <input matInput #input (keyup)="buscar(input.value)" />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button
            mat-raised-button
            color="primary"
            (click)="openDetallePedidoDialog()"
          >
            Agregar Producto
          </button>
        </li>
        <li>
          <button mat-button color="primary" (click)="exportExcel()">
            Exportar Excel
          </button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!-- id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="pedidoId">
        <th mat-header-cell *matHeaderCellDef>Pedido ID</th>
        <td mat-cell *matCellDef="let element">{{ element.pedidoId }}</td>
      </ng-container>

      <!-- description column -->
      <!-- <ng-container matColumnDef="productoId">
        <th mat-header-cell *matHeaderCellDef>Producto ID</th>
        <td mat-cell *matCellDef="let element">{{ element.productoId }}</td>
      </ng-container> -->
      <!-- description column -->
      <ng-container matColumnDef="productoName">
        <th mat-header-cell *matHeaderCellDef>Nombre Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.productoName }}</td>
      </ng-container>
      <!-- description column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
      </ng-container>

      <!-- actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="accent"
            (click)="
              edit(
                element.id,
                element.pedidoId,
                element.productoId,
                element.productoName,
                element.cantidad
              )
            "
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button
            *ngIf="isAdmin"
            mat-icon-button
            color="accent"
            (click)="delete(element.id)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
