<mat-card>
  <h2 class="alinear">Listado de Pedidos</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque categoria" appearance="fill">
        <mat-label>Buscar Pedidos</mat-label>
        <input matInput #input (keyup)="buscar(input.value)" />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button
            mat-raised-button
            color="primary"
            (click)="openCategoryDialog()"
          >
            Agregar Pedido
          </button>
        </li>
        <li>
          <button mat-button color="primary" (click)="exportExcel()">
            Exportar Excel
          </button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!-- id column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- name column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <!-- description column -->
      <ng-container matColumnDef="fechaPedido">
        <th mat-header-cell *matHeaderCellDef>Fecha Pedido</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaPedido }}</td>
      </ng-container>
      <!-- description column -->
      <ng-container matColumnDef="fechaEntrega">
        <th mat-header-cell *matHeaderCellDef>Fecha Entrega</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaEntrega }}</td>
      </ng-container>

      <!-- actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color=""
            (click)="
              edit(
                element.id,
                element.userName,
                element.userId,
                element.fechaPedido,
                element.fechaEntrega
              )
            "
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="primary"
            (click)="irDetallePedido(element.id)"
          >
            <mat-icon aria-label="List">list</mat-icon>
          </button>
          <button
            *ngIf="isAdmin"
            mat-icon-button
            color="accent"
            (click)="delete(element.id)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
